<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // round(), floor(), max(), random()


        // round() - returns the number rounded to the nearest integer
        console.log(Math.round(3.7))
        console.log(Math.round(3.4))

        // floor() returns tthe number rounded down to the integer
        console.log(Math.floor(3.7))
        console.log(Math.round(3.4))

        // max() returns the maximum of two numbers
        console.log(Math.max(3,10));

        // min() returns the minimum of two numbers
        console.log(Math.min(3,10));

        // random() returns a random number between 0 (inclusive) amd another number(exclusive)
        console.log(Math.random() * 9000 + 1);
        console.log(Math.round(Math.random() * 1000 + 1));
        
        
        


    </script>
</body>
</html>
