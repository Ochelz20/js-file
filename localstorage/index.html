    <script>
        // to save item - localStorage.setItem('key', value)
        // to get item - localStorage.getItem('key')
        // to remove item - localStorage.removeItem('key')
        // to clear all items - localStorage.clear()

        // to convert javascript array or object to json string - JSON.stringify()
        // to convert json string to javascript array or object - JSON.parse()

        let jsObject = {name: 'Tolu', age: 16}
        console.log(jsObject)
        console.log(jsObject.name)

        let jsonStr = JSON.stringify(jsObject)
        console.log(jsonStr)

        localStorage.setItem('jsonStr', jsonStr)

        let fetchedItem = localStorage.getItem('jsonStr')
        console.log(fetchedItem)
        console.log(fetchedItem.name)

        let convertedItem = JSON.parse(fetchedItem)
        console.log(convertedItem)
        console.log(convertedItem.age)
