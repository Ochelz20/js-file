<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #background{
        height: 200px;
        width: 200px;
        border: 1px solid;
    }
</style>

<body>
    <h1 id="title">NUMBER CHECKER</h1>
    <input type="number" placeholder="Enter a number" id="number"><br>
    <button onclick="checkNumber()">Check Number</button>
    <div id="myScreen"></div> <br>

    <div id="background"></div>
    <button onclick="changeBackground()">Change Background</button>




    <script>
        function checkNumber() {
            let number = document.getElementById("number").value;
            let myScreen = document.getElementById("myScreen");
            let title = document.getElementById("title");


            if (!number){
                myScreen.innerHTML = "Please enter a number";
            }
            else{
                myScreen.innerHTML = ''
                title.innerHTML = 'ODD/EVEN NUMBER CHECKER'

                if (number % 2 === 0){
                myScreen.innerHTML = `${number} is an even number`
            }
             else{
                myScreen.innerHTML = `${ number } is an odd number`
            }


            }

        }


        let background = document.getElementById("background");
        background.style.backgroundColor = 'red'

        function changeBackground(){
            if(background.style.backgroundColor == 'red'){
                background.style.backgroundColor = 'blue'
                background.style.width = '100px'
                background.style.height = '100px'
            }

            else{
                background.style.backgroundColor = 'red'
                background.style.width = '200px'
                background.style.height = '200px'
            }
        }
    </script>
</body>

</html>
