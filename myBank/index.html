<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup - MyBank</title>
    <link rel="stylesheet" href="mybank.css">
</head>
<body>
    <!-- Wave Animation Background -->
    <div class="wave-container">
        <div class="wave-layer wave-1"></div>
        <div class="wave-layer wave-2"></div>
        <div class="wave-layer wave-3"></div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Login Section -->
        <section class="auth-section" id="login-section">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back!</h2>
                    <p class="form-subtitle">Sign in to your account</p>
                </div>
                
                <form class="auth-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Username or Email" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" placeholder="Password" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="#signup-section" class="switch-link">Sign up here</a></p>
                </div>
            </div>
        </section>

        <!-- Signup Section -->
        <section class="auth-section" id="signup-section">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2 class="form-title">Create Account</h2>
                    <p class="form-subtitle">Join us today</p>
                </div>
                
                <form class="auth-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Full Name" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-input" placeholder="Email Address" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M20,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,8l-8,5L4,8V6l8,5l8-5V8z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="text" class="form-input" placeholder="Username" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" placeholder="Password" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-input" placeholder="Confirm Password" required>
                            <span class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="#login-section" class="switch-link">Sign in here</a></p>
                </div>
            </div>
        </section>
    </div>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <a href="#login-section" class="nav-dot active"></a>
        <a href="#signup-section" class="nav-dot"></a>
    </div>
</body>
</html>
