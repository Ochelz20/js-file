<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #columns,
        #rows,
        #eva {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <label for="">Columns</label>
    <input type="text" name="" id="columns">

    <label for="">Rows</label>
    <input type="text" name="" id="rows">

    <label for="">Evaluation</label>
    <select name="" id="operators">
        <option value="multiply">MULTIPLY</option>
        <option value="add">ADD</option>
        <option value="subtract">SUBTRACT</option>
        <option value="divide">DIVIDE</option>
    </select>

    <button  onclick="makeMeATable()">Make me a Table</button>

    <div id="myScreen"></div>



    <script>
        function makeMeATable() {
            let columns = document.getElementById('columns').value
            let rows = document.getElementById('rows').value
            let operator = document.getElementById('operators').value

            let myScreen = document.getElementById('myScreen')

            myScreen.innerHTML = ''

            if (operator == 'multiply') {
                for (let i = 1; i <= columns; i++) {
                    myScreen.innerHTML += `<p>${i} Multiplication Table </p>`
                    for (let a = 1; a <= rows; a++) {
                        myScreen.innerHTML += `<p>${i} * ${a} = ${i * a}</p>`
                    }
                }
            }
            else if (operator == 'add') {
                for (let i = 1; i <= columns; i++) {
                    myScreen.innerHTML += `<p>${i} Addition Table </p>`
                    for (let a = 1; a <= rows; a++) {
                        myScreen.innerHTML += `<p>${i} + ${a} = ${i + a}</p>`
                    }
                }
            }
            else if (operator == 'subtract') {
                for (let i = 1; i <= columns; i++) {
                    myScreen.innerHTML += `<p>${i} Addition Table </p>`
                    for (let a = 1; a <= rows; a++) {
                        myScreen.innerHTML += `<p>${i} - ${a} = ${i - a}</p>`
                    }
                }
            }


        }
    </script>
</body>

</html>
