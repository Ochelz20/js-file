<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        // array

let fruits = ['apple', 'mango', 'watermelon', 'pineapple', 'orange']
console.log(fruits);
console.log(fruits.length);
console.log(fruits[2]);
console.log(fruits[4]);

fruits.pop()
console.log(fruits);
fruits.push('grapes')
console.log(fruits);
fruits.shift()
console.log(fruits);
fruits.unshift('lemon')
 console.log(fruits); 
//   ['lemon', 'mango', 'watermelon', 'pineapple', 'grape']

console.log(fruits.slice(2,3));
console.log(fruits.slice(0,1));
let newFruits = fruits.slice(4,5)
console.log(newFruits);
console.log(fruits)

fruits.splice(1,2, 'banana', 'cherry')
console.log(fruits);
// ['lemon', 'banana', 'cherry']

// includes is for checking true or false
console.log(fruits.includes('grape'))
console.log(fruits.includes('lemon'))

// concats is for joining 2 or more arrays together
let fruits2 = ['watermelon', 'pineapple', 'orange']
let allFruits = fruits.concat(fruits2)
console.log(allFruits);
// ['lemon', 'banana', 'cherry', 'watermelon', 'pineapple', 'orange']

console.log(allFruits.join(':'))
console.log(allFruits.sort())

let numbers = [4, 2, 9, 6, 1, 8, 5, 0]
console.log(numbers.sort())

// foreach() => call back function


numbers.forEach(function(number, index, allNumbers){
    console.log(`${number} is at the index of ${index}`)
    console.log(allNumbers)
}
)

let colors = ['red', 'blue', 'green', 'yellow', 'purple']
colors.forEach(function(color){
    console.log(color)
})

for(let i = 0; i < colors.length; i++){
    console.log(`${colors[i]}`)
}


    </script>
</body>
</html>
